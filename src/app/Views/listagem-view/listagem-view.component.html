<layoutComponent>
    <table *ngIf="contatos.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Profiss√£o</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contato of contatos">
                <td>{{contato.id}}</td>
                <td>
                    <p *ngIf="contato.id != statusEdit">{{contato.nome}}</p>
                    <input *ngIf="contato.id == statusEdit" type="text" name="" id="" [(ngModel)]="contatoEdit.nome" [ngModelOptions]="{standalone: true}">
                </td>
                <td>
                    <p *ngIf="contato.id != statusEdit">{{contato.telefone}}</p>
                    <input *ngIf="contato.id == statusEdit" type="number" name="" id="" [(ngModel)]="contatoEdit.telefone" [ngModelOptions]="{standalone: true}">
                </td>
                <td>
                    <p *ngIf="contato.id != statusEdit">{{contato.email}}</p>
                    <input *ngIf="contato.id == statusEdit" type="email" name="" id="" [(ngModel)]="contatoEdit.email" [ngModelOptions]="{standalone: true}">
                </td>
                <td>
                    <p *ngIf="contato.id != statusEdit">{{contato.profissao}}</p>
                    <input *ngIf="contato.id == statusEdit" type="text" name="" id="" [(ngModel)]="contatoEdit.profissao" [ngModelOptions]="{standalone: true}">
                </td>
                <td style="cursor: pointer;">
                    <div style="display: flex; gap: 10px; width: 100%;" *ngIf="contato.id != statusEdit">
                        <span *ngIf="contato.id != statusEdit" (click)="editarContato(contato.id)">
                            <svg style="width: 18px;" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005V6.40005Z" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M11 4H6C4.93913 4 3.92178 4.42142 3.17163 5.17157C2.42149 5.92172 2 6.93913 2 8V18C2 19.0609 2.42149 20.0783 3.17163 20.8284C3.92178 21.5786 4.93913 22 6 22H17C19.21 22 20 20.2 20 18V13" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </span>
                        <span *ngIf="contato.id != statusEdit" (click)="excluirContato(contato.id)"><svg style="width: 20px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M10 12L14 16M14 12L10 16M4 6H20M16 6L15.7294 5.18807C15.4671 4.40125 15.3359 4.00784 15.0927 3.71698C14.8779 3.46013 14.6021 3.26132 14.2905 3.13878C13.9376 3 13.523 3 12.6936 3H11.3064C10.477 3 10.0624 3 9.70951 3.13878C9.39792 3.26132 9.12208 3.46013 8.90729 3.71698C8.66405 4.00784 8.53292 4.40125 8.27064 5.18807L8 6M18 6V16.2C18 17.8802 18 18.7202 17.673 19.362C17.3854 19.9265 16.9265 20.3854 16.362 20.673C15.7202 21 14.8802 21 13.2 21H10.8C9.11984 21 8.27976 21 7.63803 20.673C7.07354 20.3854 6.6146 19.9265 6.32698 19.362C6 18.7202 6 17.8802 6 16.2V6" stroke="#990000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></span>
                    </div>
                    <div style="display: flex; gap: 10px; width: 100%;" *ngIf="contato.id == statusEdit">
                        <span style="width: 18px;" (click)="cancelar()"><svg viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></span>
                        <span style="width: 18px;" (click)="editar()"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="contatos.length == 0">Nenhum contato cadastrado ainda.</p>
</layoutComponent>
